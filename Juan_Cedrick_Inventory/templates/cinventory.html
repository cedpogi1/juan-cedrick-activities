
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory System</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cinventory.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <span class="navbar-brand">Inventory System</span>
            <div class="nav-buttons">
                <button class="btn btn-export" onclick="exportProducts()">
                    <i class="bi bi-download"></i> Export
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container main-content">
        <!-- Search Bar -->
        <div class="search-container">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" 
                       id="search" 
                       class="form-control search-input" 
                       placeholder="Search products..."
                       autocomplete="off">
            </div>
        </div>

        <!-- Add Product Form -->
<div class="card add-product-card">
    <div class="card-body">
        <h5 class="card-title">Add New Product</h5>
        <div class="row g-3">
            <div class="col-md-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" id="name" class="form-control" placeholder="Product Name">
            </div>
            <div class="col-md-3">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" id="quantity" class="form-control" placeholder="Quantity">
            </div>
            <div class="col-md-2">
                <label for="unit" class="form-label">Unit</label>
                <input type="text" id="unit" class="form-control" placeholder="Unit">
            </div>
            <div class="col-md-2">
                <label for="price" class="form-label">Price</label>
                <input type="number" id="price" class="form-control" placeholder="Price">
            </div>
            <div class="col-md-2">
                <label class="form-label">&nbsp;</label> <!-- Empty label for alignment -->
                <button onclick="add()" class="btn btn-add w-100">
                    <i class="bi bi-plus-lg"></i> Add
                </button>
            </div>
        </div>
    </div>
</div>
        <!-- Products Table -->
        <div class="card table-card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="edit_product_id">
                    <div class="mb-3">
                        <label class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="edit_name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="edit_quantity">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Unit</label>
                        <input type="text" class="form-control" id="edit_unit">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Price</label>
                        <input type="number" class="form-control" id="edit_price">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-save" onclick="updateProduct()">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='js/inventory.js') }}"></script>
</body>
</html>
